<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>小学语文</title>
    <link href="images/favicon.ico" type="image/x-icon" rel="icon"/><!-- 图标 -->
    <script src="js/head.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/axios.min.js"></script>
    <link rel="stylesheet" href="css/book-detail.css">
</head>
<body>
<div id="book_detail">
    <header>
        <i-menu mode="horizontal" active-name="1" class="head-theme">
            <div class="lay-logo"><img src="images/home/logo_main.jpg" class="logo1"/></div>
        </i-menu>
    </header>

    <div id="right-content">
        <div class="wrapper first-wrapper" id="wrapper">
            <img :src="['/images/home/book/'+book.image]" id="img1" class="book-img"/>
        </div>
        <div class="book-info">
            <div class="title">
                <p><span class="book-name">{{book.name}}</span><span class="book-price">{{book.listprice}}元</span></p>
                <p class="font-style"><a href="home.html">书虫自营</a></p>
            </div>
            <div class="cart">
                <span>购买数量：</span>
                <input type="text" class="number_choose" v-model="value1"/>
                <button @click="resCart()" class="add-button">加入购物车</button>
                <button @click="resHome()" class="return-button">返回</button>
            </div>
        </div>
    </div>
    <Footer class="layout-footer-center foot line-wrapper"><img src="images/home/logo.jpeg" class="foot-img"/>
        <span class="foot-span"><a href="https://www.mi.com/" class="foot-sp">小米商城</a>|<a
                href="http://www.dangdang.com/"
                class="foot-sp">当当网</a>|图书|图片
					&copy; bookworm
				</span>
    </Footer>
</div>
<script>
    new Vue({
        el: '#book_detail',
        data: {
            value1: 1,
            value5: '',
            book: {},
        },
        mounted() {
            var _this = this;
            axios.get("/product/getBook" + window.location.search).then(function (res) {
                _this.book = res.data.data;
            }).catch(function (reason) {
                console.log(reason);
            });
        },
        methods: {
            resHome() {
                location.href = "home.html";
            },
            resCart() {
                location.href = "cart.html";
            }

        }
    })
</script>
</body>
</html>
